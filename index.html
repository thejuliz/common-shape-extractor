<!DOCTYPE html>
<html>

<head>
    <title>Common shape extractor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Common shape extractor</h1>
    </header>
    <article>
        <div>
            <label for="files">Select multiple files: </label>
            <input id="files" type="file" multiple />
        </div>
        <div>
            <label for="threshold">Input threshold: </label>
            <input id="threshold" type="number" />
            <button onclick="javascript:process()">Generate</button>
        </div>
        <div id="log"></div>
        <div id="result"></div>
    </article>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
